<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />
<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
	src="webjars/bootstrap/4.3.1/js/bootstrap.min.js" /></script>
<link type="text/css" rel="stylesheet"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<title>Login page</title>

<style type="text/css">
.my-auto {
	margin-top: auto;
	margin-bottom: auto;
}

.form-elegant .z-depth-1a {
	-webkit-box-shadow: 0 2px 5px 0 rgba(55, 161, 255, 0.26), 0 4px 12px 0
		rgba(121, 155, 254, 0.25);
	box-shadow: 0 2px 5px 0 rgba(55, 161, 255, 0.26), 0 4px 12px 0
		rgba(121, 155, 254, 0.25);
}
</style>

</head>
<body>

	<div class="container  h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-6 my-auto">

				<div class="card">
					<div class="card-header h4 text-center py-4 text-white bg-info">Sign
						In</div>
					<div class="card-body">

						<div th:if="${param.error}"
							class=" text-danger text-center bg-white">incorrect
							username or password</div>
						<div th:text="${logout}"></div>
						<div th:if="${param.logout} or ${logout}"
							class="text-danger text-center bg-white">you have been
							logged out</div>
						<div></div>
						<div></div>
						<div></div>

						<form th:action="@{/login}" method="post">


							<div class="form-group row">
								<label
									class="col-sm-3 col-md-3 font-weight-light col-form-label">Username
									:</label>
								<div class="col-sm-6 col-md-6">
									<input class="form-control" type="text" name="username" />
								</div>
							</div>

							<div class="form-group row">
								<label
									class="col-sm-3 col-md-3 font-weight-light col-form-label">Password
									: </label>
								<div class="col-sm-6 col-md-6">
									<input class="form-control" type="password" name="password" />
								</div>
							</div>


							<div class="col py-4 mt-3 text-center">
								<button type="submit"
									class="btn blue-gradient btn-block btn-rounded z-depth-1a btn-primary">Login</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
